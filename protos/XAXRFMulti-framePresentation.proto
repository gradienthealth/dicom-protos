// XA/XRF Multi-frame Presentation
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.19.7.html#table_C.8.19.7-1
syntax = "proto3";

// DICOM Tag: (0018,1244)
message PreferredPlaybackSequencing {
	uint32 value = 1;
}
// DICOM Tag: (0008,9458)
message FrameDisplaySequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message XA/XRFMulti-framePresentationModule {
	PreferredPlaybackSequencing preferred_playback_sequencing = 1;
	FrameDisplaySequence frame_display_sequence = 2;
}
