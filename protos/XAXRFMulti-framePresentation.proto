// XA/XRF Multi-frame Presentation
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.19.7.html#table_C.8.19.7-1
syntax = "proto3";

// DICOM Tag: (0008,9458)
message FrameDisplaySequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,2143)
message StopTrim {
	int32 value = 1;
}
// DICOM Tag: (0008,9460)
message SkipFrameRangeFlag {
	string value = 1;
}
// DICOM Tag: (0008,9459)
message RecommendedDisplayFrameRateInFloat {
	float value = 1;
}
// DICOM Tag: (0028,1090)
message RecommendedViewingMode {
	string value = 1;
}
// DICOM Tag: (0028,9411)
message DisplayFilterPercentage {
	float value = 1;
}
// DICOM Tag: (0028,9478)
message MaskVisibilityPercentage {
	float value = 1;
}
// DICOM Tag: (0018,1244)
message PreferredPlaybackSequencing {
	uint32 value = 1;
}
// DICOM Tag: (0008,2142)
message StartTrim {
	int32 value = 1;
}
message XA/XRFMulti-framePresentationModule {
	FrameDisplaySequence frame_display_sequence = 1;
	StopTrim stop_trim = 2;
	SkipFrameRangeFlag skip_frame_range_flag = 3;
	RecommendedDisplayFrameRateInFloat recommended_display_frame_rate_in_float = 4;
	RecommendedViewingMode recommended_viewing_mode = 5;
	DisplayFilterPercentage display_filter_percentage = 6;
	MaskVisibilityPercentage mask_visibility_percentage = 7;
	PreferredPlaybackSequencing preferred_playback_sequencing = 8;
	StartTrim start_trim = 9;
}
