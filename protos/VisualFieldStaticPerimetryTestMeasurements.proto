// Visual Field Static Perimetry Test Measurements
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.26.4.html#table_C.8.26.4-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Visual_Field_Static_Perimetry_Test_MeasurementsModule {
	PresentedVisualStimuliDataFlag presented_visual_stimuli_data_flag = 1;
	NumberOfVisualStimuli number_of_visual_stimuli = 2;
	TestPointNormalsDataFlag test_point_normals_data_flag = 3;
	TestPointNormalsSequence test_point_normals_sequence = 4;
	AgeCorrectedSensitivityDeviationAlgorithmSequence age_corrected_sensitivity_deviation_algorithm_sequence = 5;
	GeneralizedDefectSensitivityDeviationAlgorithmSequence generalized_defect_sensitivity_deviation_algorithm_sequence = 6;
	FovealSensitivityMeasured foveal_sensitivity_measured = 7;
	FovealSensitivity foveal_sensitivity = 8;
	VisualFieldTestDuration visual_field_test_duration = 9;
	VisualFieldTestPointSequence visual_field_test_point_sequence = 10;
	MinimumSensitivityValue minimum_sensitivity_value = 11;
	BlindSpotLocalized blind_spot_localized = 12;
	BlindSpotXCoordinate blind_spot_x_coordinate = 13;
	BlindSpotYCoordinate blind_spot_y_coordinate = 14;
	MeasurementLaterality measurement_laterality = 15;
	FovealPointNormativeDataFlag foveal_point_normative_data_flag = 16;
	FovealPointProbabilityValue foveal_point_probability_value = 17;
	ScreeningBaselineMeasured screening_baseline_measured = 18;
	ScreeningBaselineMeasuredSequence screening_baseline_measured_sequence = 19;
}
