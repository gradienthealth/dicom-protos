// Ophthalmic Tomography Acquisition Parameters
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.17.8.html#table_C.8.17.8-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Ophthalmic_Tomography_Acquisition_ParametersModule {
	EmmetropicMagnification emmetropic_magnification = 1;
	IntraOcularPressure intra_ocular_pressure = 2;
	HorizontalFieldOfView horizontal_field_of_view = 3;
	PupilDilated pupil_dilated = 4;
	DegreeOfDilation degree_of_dilation = 5;
	RefractiveStateSequence refractive_state_sequence = 6;
	AxialLengthOfTheEye axial_length_of_the_eye = 7;
	MydriaticAgentSequence mydriatic_agent_sequence = 8;
}
