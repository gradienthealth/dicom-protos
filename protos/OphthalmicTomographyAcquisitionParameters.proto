// Ophthalmic Tomography Acquisition Parameters
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.17.8.html#table_C.8.17.8-1
syntax = "proto3";

// DICOM Tag: (0022,001B)
message RefractiveStateSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0022,000A)
message EmmetropicMagnification {
	float value = 1;
}
// DICOM Tag: (0022,000B)
message IntraOcularPressure {
	float value = 1;
}
// DICOM Tag: (0022,000D)
message PupilDilated {
	string value = 1;
}
// DICOM Tag: (0022,0058)
message MydriaticAgentSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0022,000E)
message DegreeOfDilation {
	float value = 1;
}
// DICOM Tag: (0022,0030)
message AxialLengthOfTheEye {
	float value = 1;
}
// DICOM Tag: (0022,000C)
message HorizontalFieldOfView {
	float value = 1;
}
message OphthalmicTomographyAcquisitionParametersModule {
	AxialLengthOfTheEye axial_length_of_the_eye = 1;
	HorizontalFieldOfView horizontal_field_of_view = 2;
	RefractiveStateSequence refractive_state_sequence = 3;
	EmmetropicMagnification emmetropic_magnification = 4;
	IntraOcularPressure intra_ocular_pressure = 5;
	PupilDilated pupil_dilated = 6;
	MydriaticAgentSequence mydriatic_agent_sequence = 7;
	DegreeOfDilation degree_of_dilation = 8;
}
