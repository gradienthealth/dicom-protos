// RT DVH
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.8.4.html#table_C.8-40
syntax = "proto3";

// DICOM Tag: (3004,0050)
message DVHSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (300C,0060)
message ReferencedStructureSetSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (3004,0040)
message DVHNormalizationPoint {
	repeated float value = 1;
}
// DICOM Tag: (3004,0042)
message DVHNormalizationDoseValue {
	float value = 1;
}
message RTDVHModule {
	ReferencedStructureSetSequence referenced_structure_set_sequence = 1;
	DVHNormalizationPoint dvh_normalization_point = 2;
	DVHNormalizationDoseValue dvh_normalization_dose_value = 3;
	DVHSequence dvh_sequence = 4;
}
