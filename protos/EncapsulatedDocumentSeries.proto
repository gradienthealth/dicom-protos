// Encapsulated Document Series
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.24.html#table_C.24-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Encapsulated_Document_SeriesModule {
	SeriesDescription series_description = 1;
	PerformedProcedureStepEndDate performed_procedure_step_end_date = 2;
	CommentsOnThePerformedProcedureStep comments_on_the_performed_procedure_step = 3;
	PerformedProcedureStepID performed_procedure_step_id = 4;
	PerformedProcedureStepStartDate performed_procedure_step_start_date = 5;
	PerformedProcedureStepStartTime performed_procedure_step_start_time = 6;
	SeriesInstanceUID series_instance_uid = 7;
	PerformedProcedureStepEndTime performed_procedure_step_end_time = 8;
	PerformedProcedureStepDescription performed_procedure_step_description = 9;
	PerformedProtocolCodeSequence performed_protocol_code_sequence = 10;
	Modality modality = 11;
	SeriesNumber series_number = 12;
	ReferencedPerformedProcedureStepSequence referenced_performed_procedure_step_sequence = 13;
	ProtocolName protocol_name = 14;
	SeriesDescriptionCodeSequence series_description_code_sequence = 15;
	RequestAttributesSequence request_attributes_sequence = 16;
}
