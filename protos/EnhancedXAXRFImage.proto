// Enhanced XA/XRF Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.19.2.html#table_C.8.19.2-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Enhanced_XA_XRF_ImageModule {
	PixelRepresentation pixel_representation = 1;
	ReferencedImageEvidenceSequence referenced_image_evidence_sequence = 2;
	IconImageSequence icon_image_sequence = 3;
	PresentationLUTShape presentation_lut_shape = 4;
	AcquisitionProtocolDescription acquisition_protocol_description = 5;
	RecognizableVisualFeatures recognizable_visual_features = 6;
	ImageComments image_comments = 7;
	ImageType image_type = 8;
	PlanesInAcquisition planes_in_acquisition = 9;
	BitsAllocated bits_allocated = 10;
	HighBit high_bit = 11;
	LossyImageCompression lossy_image_compression = 12;
	SourceImageEvidenceSequence source_image_evidence_sequence = 13;
	PhotometricInterpretation photometric_interpretation = 14;
	AcquisitionProtocolName acquisition_protocol_name = 15;
	ScanOptions scan_options = 16;
	ContentQualification content_qualification = 17;
	SamplesPerPixel samples_per_pixel = 18;
	PatientOrientationCodeSequence patient_orientation_code_sequence = 19;
	BurnedInAnnotation burned_in_annotation = 20;
	LossyImageCompressionMethod lossy_image_compression_method = 21;
	ReferencedInstanceSequence referenced_instance_sequence = 22;
	QualityControlImage quality_control_image = 23;
	PlaneIdentification plane_identification = 24;
	AcquisitionNumber acquisition_number = 25;
	BitsStored bits_stored = 26;
	PatientGantryRelationshipCodeSequence patient_gantry_relationship_code_sequence = 27;
	LossyImageCompressionRatio lossy_image_compression_ratio = 28;
	ReferencedOtherPlaneSequence referenced_other_plane_sequence = 29;
	AcquisitionDateTime acquisition_datetime = 30;
	ExaminedBodyThickness examined_body_thickness = 31;
}
