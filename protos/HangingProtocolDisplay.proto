// Hanging Protocol Display
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.23.3.html#table_C.23.3-1
syntax = "proto3";

// DICOM Tag: (0072,0200)
message DisplaySetsSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0072,0208)
message PartialDataDisplayHandling {
	string value = 1;
}
// DICOM Tag: (0072,0210)
message SynchronizedScrollingSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0072,0214)
message NavigationIndicatorSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message HangingProtocolDisplayModule {
	DisplaySetsSequence display_sets_sequence = 1;
	PartialDataDisplayHandling partial_data_display_handling = 2;
	SynchronizedScrollingSequence synchronized_scrolling_sequence = 3;
	NavigationIndicatorSequence navigation_indicator_sequence = 4;
}
