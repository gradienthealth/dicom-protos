// Synchronization
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.4.2.html#table_C.7-7
syntax = "proto3";

// DICOM Tag: (0018,1061)
message TriggerSourceOrType {
	string value = 1;
}
// DICOM Tag: (0018,1800)
message AcquisitionTimeSynchronized {
	string value = 1;
}
// DICOM Tag: (0018,1801)
message TimeSource {
	string value = 1;
}
// DICOM Tag: (0018,1802)
message TimeDistributionProtocol {
	string value = 1;
}
// DICOM Tag: (0018,1803)
message NTPSourceAddress {
	string value = 1;
}
// DICOM Tag: (0020,0200)
message SynchronizationFrameOfReferenceUID {
	string value = 1;
}
message SynchronizationModule {
	TriggerSourceOrType trigger_source_or_type = 1;
	AcquisitionTimeSynchronized acquisition_time_synchronized = 2;
	TimeSource time_source = 3;
	TimeDistributionProtocol time_distribution_protocol = 4;
	NTPSourceAddress ntp_source_address = 5;
	SynchronizationFrameOfReferenceUID synchronization_frame_of_reference_uid = 6;
}
