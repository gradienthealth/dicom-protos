// Synchronization
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.4.2.html#table_C.7-7
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message SynchronizationModule {
	TriggerSourceOrType trigger_source_or_type = 1;
	SynchronizationChannel synchronization_channel = 2;
	AcquisitionTimeSynchronized acquisition_time_synchronized = 3;
	TimeSource time_source = 4;
	TimeDistributionProtocol time_distribution_protocol = 5;
	NTPSourceAddress ntp_source_address = 6;
	SynchronizationFrameOfReferenceUID synchronization_frame_of_reference_uid = 7;
	SynchronizationTrigger synchronization_trigger = 8;
}
