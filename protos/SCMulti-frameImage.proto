	PresentationLUTShape presentation_lut_shape = 6;
	RescaleSlope rescale_slope = 7;
	NominalScannedPixelSpacing nominal_scanned_pixel_spacing = 8;
	PixelSpacingCalibrationType pixel_spacing_calibration_type = 9;
