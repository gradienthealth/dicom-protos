// SC Multi-frame Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.6.3.html#table_C.8-25b
syntax = "proto3";

// DICOM Tag: (0028,0301)
message BurnedInAnnotation {
	string value = 1;
}
// DICOM Tag: (2050,0020)
message PresentationLUTShape {
	string value = 1;
}
// DICOM Tag: (2010,0160)
message ReflectedAmbientLight {
	uint32 value = 1;
}
// DICOM Tag: (0028,1052)
message RescaleIntercept {
	float value = 1;
}
// DICOM Tag: (0028,1053)
message RescaleSlope {
	float value = 1;
}
// DICOM Tag: (0028,1054)
message RescaleType {
	string value = 1;
}
// DICOM Tag: (0018,2020)
message DigitizingDeviceTransportDirection {
	string value = 1;
}
// DICOM Tag: (0028,0302)
message RecognizableVisualFeatures {
	string value = 1;
}
// DICOM Tag: (0028,0009)
message FrameIncrementPointer {
	repeated string value = 1;
}
// DICOM Tag: (0018,2010)
message NominalScannedPixelSpacing {
	repeated float value = 1;
}
// DICOM Tag: (0028,0030)
message PixelSpacing {
	repeated float value = 1;
}
// DICOM Tag: (0018,2030)
message RotationOfScannedFilm {
	float value = 1;
}
message SCMulti-frameImageModule {
	FrameIncrementPointer frame_increment_pointer = 1;
	NominalScannedPixelSpacing nominal_scanned_pixel_spacing = 2;
	PixelSpacing pixel_spacing = 3;
	RotationOfScannedFilm rotation_of_scanned_film = 4;
	RecognizableVisualFeatures recognizable_visual_features = 5;
	PresentationLUTShape presentation_lut_shape = 6;
	ReflectedAmbientLight reflected_ambient_light = 7;
	RescaleIntercept rescale_intercept = 8;
	RescaleSlope rescale_slope = 9;
	RescaleType rescale_type = 10;
	DigitizingDeviceTransportDirection digitizing_device_transport_direction = 11;
	BurnedInAnnotation burned_in_annotation = 12;
}
