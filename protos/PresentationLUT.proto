// Presentation LUT
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.4.html#table_C.11-4
syntax = "proto3";

// DICOM Tag: (2050,0020)
message PresentationLUTShape {
	string value = 1;
}
// DICOM Tag: (2050,0010)
message PresentationLUTSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message PresentationLUTModule {
	PresentationLUTSequence presentation_lut_sequence = 1;
	PresentationLUTShape presentation_lut_shape = 2;
}
