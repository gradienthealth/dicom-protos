// Raw Data
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.19.html#table_C.19-1
syntax = "proto3";

// DICOM Tag: (0008,002A)
message AcquisitionDateTime {
	int64 value = 1;
}
// DICOM Tag: (0070,0080)
message ContentLabel {
	string value = 1;
}
// DICOM Tag: (0070,0081)
message ContentDescription {
	string value = 1;
}
// DICOM Tag: (0040,A043)
message ConceptNameCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0020,0062)
message ImageLaterality {
	string value = 1;
}
// DICOM Tag: (0008,9123)
message CreatorVersionUID {
	string value = 1;
}
// DICOM Tag: (0008,114A)
message ReferencedInstanceSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,0023)
message ContentDate {
	string value = 1;
}
// DICOM Tag: (0008,0033)
message ContentTime {
	int64 value = 1;
}
// DICOM Tag: (0020,0013)
message InstanceNumber {
	int32 value = 1;
}
message RawDataModule {
	InstanceNumber instance_number = 1;
	ContentTime content_time = 2;
	ContentDescription content_description = 3;
	ConceptNameCodeSequence concept_name_code_sequence = 4;
	ImageLaterality image_laterality = 5;
	CreatorVersionUID creator_version_uid = 6;
	ReferencedInstanceSequence referenced_instance_sequence = 7;
	ContentDate content_date = 8;
	AcquisitionDateTime acquisition_datetime = 9;
	ContentLabel content_label = 10;
}
