// Display Shutter
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.6.11.html#table_C.7-17
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Display_ShutterModule {
	CenterOfCircularShutter center_of_circular_shutter = 1;
	VerticesOfThePolygonalShutter vertices_of_the_polygonal_shutter = 2;
	ShutterPresentationColorCIELabValue shutter_presentation_color_cielab_value = 3;
	ShutterShape shutter_shape = 4;
	ShutterLeftVerticalEdge shutter_left_vertical_edge = 5;
	ShutterRightVerticalEdge shutter_right_vertical_edge = 6;
	ShutterUpperHorizontalEdge shutter_upper_horizontal_edge = 7;
	ShutterLowerHorizontalEdge shutter_lower_horizontal_edge = 8;
	RadiusOfCircularShutter radius_of_circular_shutter = 9;
	ShutterPresentationValue shutter_presentation_value = 10;
}
