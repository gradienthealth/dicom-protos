// Clinical Trial Subject
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.html#table_C.7-2b
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Clinical_Trial_SubjectModule {
	ClinicalTrialSponsorName clinical_trial_sponsor_name = 1;
	ClinicalTrialProtocolID clinical_trial_protocol_id = 2;
	ClinicalTrialProtocolName clinical_trial_protocol_name = 3;
	ClinicalTrialSiteID clinical_trial_site_id = 4;
	ClinicalTrialSiteName clinical_trial_site_name = 5;
	ClinicalTrialSubjectID clinical_trial_subject_id = 6;
	ClinicalTrialSubjectReadingID clinical_trial_subject_reading_id = 7;
	ClinicalTrialProtocolEthicsCommitteeName clinical_trial_protocol_ethics_committee_name = 8;
	ClinicalTrialProtocolEthicsCommitteeApprovalNumber clinical_trial_protocol_ethics_committee_approval_number = 9;
}
