// Clinical Trial Context
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.34.4.html#table_C.34.4-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Clinical_Trial_ContextModule {
	ClinicalTrialSponsorName clinical_trial_sponsor_name = 1;
	ClinicalTrialProtocolID clinical_trial_protocol_id = 2;
	ClinicalTrialProtocolName clinical_trial_protocol_name = 3;
	ClinicalTrialSiteID clinical_trial_site_id = 4;
	ClinicalTrialSiteName clinical_trial_site_name = 5;
	ClinicalTrialCoordinatingCenterName clinical_trial_coordinating_center_name = 6;
	ClinicalTrialProtocolEthicsCommitteeName clinical_trial_protocol_ethics_committee_name = 7;
	ClinicalTrialProtocolEthicsCommitteeApprovalNumber clinical_trial_protocol_ethics_committee_approval_number = 8;
	EthicsCommitteeApprovalEffectivenessStartDate ethics_committee_approval_effectiveness_start_date = 9;
	EthicsCommitteeApprovalEffectivenessEndDate ethics_committee_approval_effectiveness_end_date = 10;
}
