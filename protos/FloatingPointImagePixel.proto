}
// DICOM Tag: (0028,0122)
message FloatPixelPaddingValue {
	float value = 1;
}
// DICOM Tag: (0028,0124)
message FloatPixelPaddingRangeLimit {
	float value = 1;
}
// DICOM Tag: (0028,0011)
message Columns {
	uint32 value = 1;
}
message FloatingPointImagePixelModule {
	FloatPixelPaddingRangeLimit float_pixel_padding_range_limit = 1;
	Columns columns = 2;
	BitsAllocated bits_allocated = 3;
	PixelAspectRatio pixel_aspect_ratio = 4;
	FloatPixelPaddingValue float_pixel_padding_value = 5;
