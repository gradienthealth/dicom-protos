}
message NMImageModule {
	ScanProgressionDirection scan_progression_direction = 1;
	LossyImageCompression lossy_image_compression = 2;
	CountsAccumulated counts_accumulated = 3;
	TableTraverse table_traverse = 4;
	ActualFrameDuration actual_frame_duration = 5;
	CountRate count_rate = 6;
	TriggerSourceOrType trigger_source_or_type = 7;
	ScanLength scan_length = 8;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 9;
	AcquisitionTerminationCondition acquisition_termination_condition = 10;
	TableHeight table_height = 11;
	CorrectedImage corrected_image = 12;
	ScanVelocity scan_velocity = 13;
	AnatomicRegionSequence anatomic_region_sequence = 14;
	RealWorldValueMappingSequence real_world_value_mapping_sequence = 15;
	ImageType image_type = 16;
	ImageID image_id = 17;
	ProcessingFunction processing_function = 18;
	WholeBodyTechnique whole_body_technique = 19;
}
