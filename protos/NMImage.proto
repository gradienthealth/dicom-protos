}
// DICOM Tag: (0028,0051)
message CorrectedImage {
	repeated string value = 1;
}
// DICOM Tag: (0018,1301)
message WholeBodyTechnique {
	repeated string value = 1;
}
// DICOM Tag: (0008,2218)
message AnatomicRegionSequence {
	bytes value = 1;
