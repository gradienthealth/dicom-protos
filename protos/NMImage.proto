syntax = "proto3";

// DICOM Tag: (0018,1300)
message ScanVelocity {
	float value = 1;
}
// DICOM Tag: (0018,1302)
message ScanLength {
	int32 value = 1;
}
// DICOM Tag: (0008,2228)
message PrimaryAnatomicStructureSequence {
