// NM Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.4.9.html#table_C.8-9
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message NM_ImageModule {
	ScanProgressionDirection scan_progression_direction = 1;
	AcquisitionTerminationCondition acquisition_termination_condition = 2;
	TableHeight table_height = 3;
	CountRate count_rate = 4;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 5;
	TableTraverse table_traverse = 6;
	WholeBodyTechnique whole_body_technique = 7;
	ScanVelocity scan_velocity = 8;
	RealWorldValueMappingSequence real_world_value_mapping_sequence = 9;
	LossyImageCompression lossy_image_compression = 10;
	TriggerSourceOrType trigger_source_or_type = 11;
	ProcessingFunction processing_function = 12;
	CorrectedImage corrected_image = 13;
	ScanLength scan_length = 14;
	AnatomicRegionSequence anatomic_region_sequence = 15;
	ImageType image_type = 16;
	ImageID image_id = 17;
	CountsAccumulated counts_accumulated = 18;
	ActualFrameDuration actual_frame_duration = 19;
}
