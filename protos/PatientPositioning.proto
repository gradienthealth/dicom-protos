// Patient Positioning
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.34.8.html#table_C.34.8-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Patient_PositioningModule {
	PositioningLandmarkSequence positioning_landmark_sequence = 1;
	TargetFrameOfReferenceUID target_frame_of_reference_uid = 2;
	TargetPositionReferenceIndicator target_position_reference_indicator = 3;
	AnatomicRegionSequence anatomic_region_sequence = 4;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 5;
	ProtocolDefinedPatientPosition protocol_defined_patient_position = 6;
	PatientPositioningInstructionSequence patient_positioning_instruction_sequence = 7;
	PositioningMethodCodeSequence positioning_method_code_sequence = 8;
}
