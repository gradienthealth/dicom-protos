// Product Characteristics
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.26.html#table_C.26-1
syntax = "proto3";

// DICOM Tag: (0044,0001)
message ProductPackageIdentifier {
	string value = 1;
}
// DICOM Tag: (0008,0070)
message Manufacturer {
	string value = 1;
}
// DICOM Tag: (0044,0007)
message ProductTypeCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0044,0008)
message ProductName {
	repeated string value = 1;
}
// DICOM Tag: (0044,0009)
message ProductDescription {
	string value = 1;
}
// DICOM Tag: (0044,000A)
message ProductLotIdentifier {
	string value = 1;
}
// DICOM Tag: (0044,000B)
message ProductExpirationDateTime {
	int64 value = 1;
}
// DICOM Tag: (0044,0013)
message ProductParameterSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0038,0100)
message PertinentDocumentsSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message ProductCharacteristicsModule {
	ProductName product_name = 1;
	ProductDescription product_description = 2;
	ProductLotIdentifier product_lot_identifier = 3;
	ProductExpirationDateTime product_expiration_datetime = 4;
	ProductParameterSequence product_parameter_sequence = 5;
	PertinentDocumentsSequence pertinent_documents_sequence = 6;
	ProductPackageIdentifier product_package_identifier = 7;
	Manufacturer manufacturer = 8;
	ProductTypeCodeSequence product_type_code_sequence = 9;
}
