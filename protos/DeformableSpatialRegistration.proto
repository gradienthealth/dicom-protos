// Deformable Spatial Registration
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.20.3.html#table_C.20.3-1
syntax = "proto3";

// DICOM Tag: (0040,A043)
message ConceptNameCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0070,0087)
message AlternateContentDescriptionSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0070,0086)
message ContentCreatorIdentificationCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0070,0084)
message ContentCreatorName {
	string value = 1;
}
// DICOM Tag: (0064,0002)
message DeformableRegistrationSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,0023)
message ContentDate {
	string value = 1;
}
// DICOM Tag: (0008,0033)
message ContentTime {
	int64 value = 1;
}
// DICOM Tag: (0020,0013)
message InstanceNumber {
	int32 value = 1;
}
// DICOM Tag: (0070,0080)
message ContentLabel {
	string value = 1;
}
// DICOM Tag: (0070,0081)
message ContentDescription {
	string value = 1;
}
message DeformableSpatialRegistrationModule {
	ContentCreatorIdentificationCodeSequence content_creator's_identification_code_sequence = 1;
	ConceptNameCodeSequence concept_name_code_sequence = 2;
	AlternateContentDescriptionSequence alternate_content_description_sequence = 3;
	InstanceNumber instance_number = 4;
	ContentLabel content_label = 5;
	ContentDescription content_description = 6;
	ContentCreatorName content_creator's_name = 7;
	DeformableRegistrationSequence deformable_registration_sequence = 8;
	ContentDate content_date = 9;
	ContentTime content_time = 10;
}
