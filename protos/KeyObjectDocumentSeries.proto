// Key Object Document Series
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.17.6.html#table_C.17.6-1
syntax = "proto3";

// DICOM Tag: (0008,0060)
message Modality {
	string value = 1;
}
// DICOM Tag: (0008,0021)
message SeriesDate {
	string value = 1;
}
// DICOM Tag: (0008,103E)
message SeriesDescription {
	string value = 1;
}
// DICOM Tag: (0008,103F)
message SeriesDescriptionCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,1111)
message ReferencedPerformedProcedureStepSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0020,000E)
message SeriesInstanceUID {
	string value = 1;
}
// DICOM Tag: (0020,0011)
message SeriesNumber {
	int32 value = 1;
}
// DICOM Tag: (0008,0031)
message SeriesTime {
	int64 value = 1;
}
// DICOM Tag: (0018,1030)
message ProtocolName {
	string value = 1;
}
message KeyObjectDocumentSeriesModule {
	SeriesInstanceUID series_instance_uid = 1;
	SeriesNumber series_number = 2;
	SeriesTime series_time = 3;
	ProtocolName protocol_name = 4;
	ReferencedPerformedProcedureStepSequence referenced_performed_procedure_step_sequence = 5;
	Modality modality = 6;
	SeriesDate series_date = 7;
	SeriesDescription series_description = 8;
	SeriesDescriptionCodeSequence series_description_code_sequence = 9;
}
