// Segmentation Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.20.2.html#table_C.8.20-2
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Segmentation_ImageModule {
	InstanceNumber instance_number = 1;
	ContentDescription content_description = 2;
	SamplesPerPixel samples_per_pixel = 3;
	HighBit high_bit = 4;
	SegmentationType segmentation_type = 5;
	ImageType image_type = 6;
	ContentCreatorIdentificationCodeSequence content_creators_identification_code_sequence = 7;
	PixelRepresentation pixel_representation = 8;
	BitsStored bits_stored = 9;
	MaximumFractionalValue maximum_fractional_value = 10;
	SegmentationFractionalType segmentation_fractional_type = 11;
	ConceptNameCodeSequence concept_name_code_sequence = 12;
	ContentCreatorName content_creators_name = 13;
	BitsAllocated bits_allocated = 14;
	LossyImageCompression lossy_image_compression = 15;
	LossyImageCompressionMethod lossy_image_compression_method = 16;
	ContentLabel content_label = 17;
	AlternateContentDescriptionSequence alternate_content_description_sequence = 18;
	PhotometricInterpretation photometric_interpretation = 19;
	LossyImageCompressionRatio lossy_image_compression_ratio = 20;
	SegmentSequence segment_sequence = 21;
}
