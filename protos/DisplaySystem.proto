// Display System
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.32.html#table_C.32.1-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Display_SystemModule {
	NumberOfDisplaySubsystems number_of_display_subsystems = 1;
	DisplaySubsystemSequence display_subsystem_sequence = 2;
	Manufacturer manufacturer = 3;
	InstitutionName institution_name = 4;
	ManufacturerModelName manufacturers_model_name = 5;
	InstitutionalDepartmentName institutional_department_name = 6;
	EquipmentAdministratorSequence equipment_administrator_sequence = 7;
	InstitutionAddress institution_address = 8;
	DeviceSerialNumber device_serial_number = 9;
	StationName station_name = 10;
}
