// MR Pulse Sequence
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.13.4.html#table_C.8-87
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message MR_Pulse_SequenceModule {
	OversamplingPhase oversampling_phase = 1;
	GeometryOfKSpaceTraversal geometry_of_k_space_traversal = 2;
	PulseSequenceName pulse_sequence_name = 3;
	MultiPlanarExcitation multi_planar_excitation = 4;
	TimeOfFlightContrast time_of_flight_contrast = 5;
	EchoPlanarPulseSequence echo_planar_pulse_sequence = 6;
	SpectrallySelectedSuppression spectrally_selected_suppression = 7;
	EchoPulseSequence echo_pulse_sequence = 8;
	ArterialSpinLabelingContrast arterial_spin_labeling_contrast = 9;
	NumberOfKSpaceTrajectories number_of_k_space_trajectories = 10;
	MultipleSpinEcho multiple_spin_echo = 11;
	PhaseContrast phase_contrast = 12;
	VelocityEncodingAcquisitionSequence velocity_encoding_acquisition_sequence = 13;
	SaturationRecovery saturation_recovery = 14;
	MRAcquisitionType mr_acquisition_type = 15;
	SteadyStatePulseSequence steady_state_pulse_sequence = 16;
	RectilinearPhaseEncodeReordering rectilinear_phase_encode_reordering = 17;
	SegmentedKSpaceTraversal segmented_k_space_traversal = 18;
	CoverageOfKSpace coverage_of_k_space = 19;
}
