	ArterialSpinLabelingContrast arterial_spin_labeling_contrast = 16;
	SpectrallySelectedSuppression spectrally_selected_suppression = 17;
	GeometryOfKSpaceTraversal geometry_of_k_space_traversal = 18;
	MRAcquisitionType mr_acquisition_type = 19;
	CoverageOfKSpace coverage_of_k_space = 20;
