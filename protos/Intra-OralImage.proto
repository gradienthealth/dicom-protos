// Intra-Oral Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.11.9.html#table_C.8-76
syntax = "proto3";

// DICOM Tag: (0018,1508)
message PositionerType {
	string value = 1;
}
// DICOM Tag: (0020,0062)
message ImageLaterality {
	string value = 1;
}
// DICOM Tag: (0008,2218)
message AnatomicRegionSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,2228)
message PrimaryAnatomicStructureSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message Intra-OralImageModule {
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 1;
	PositionerType positioner_type = 2;
	ImageLaterality image_laterality = 3;
	AnatomicRegionSequence anatomic_region_sequence = 4;
}
