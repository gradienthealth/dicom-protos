// Waveform Annotation
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.10.10.html#table_C.10-11
syntax = "proto3";

// DICOM Tag: (0008,0119)
message LongCodeValue {
	string value = 1;
}
// DICOM Tag: (0008,0121)
message EquivalentCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,0100)
message CodeValue {
	string value = 1;
}
// DICOM Tag: (0008,0118)
message MappingResourceUID {
	string value = 1;
}
// DICOM Tag: (0008,0106)
message ContextGroupVersion {
	int64 value = 1;
}
// DICOM Tag: (0008,0107)
message ContextGroupLocalVersion {
	int64 value = 1;
}
// DICOM Tag: (0008,0104)
message CodeMeaning {
	string value = 1;
}
// DICOM Tag: (0008,0120)
message URNCodeValue {
	string value = 1;
}
// DICOM Tag: (0008,0117)
message ContextUID {
	string value = 1;
}
// DICOM Tag: (0008,0122)
message MappingResourceName {
	string value = 1;
}
// DICOM Tag: (0070,0006)
message UnformattedTextValue {
	string value = 1;
}
// DICOM Tag: (0008,0102)
message CodingSchemeDesignator {
	string value = 1;
}
// DICOM Tag: (0008,0103)
message CodingSchemeVersion {
	string value = 1;
}
// DICOM Tag: (0008,0105)
message MappingResource {
	string value = 1;
}
message WaveformAnnotationModule {
	LongCodeValue long_code_value = 1;
	EquivalentCodeSequence equivalent_code_sequence = 2;
	CodeValue code_value = 3;
	ContextUID context_uid = 4;
	MappingResourceUID mapping_resource_uid = 5;
	ContextGroupVersion context_group_version = 6;
	ContextGroupLocalVersion context_group_local_version = 7;
	CodeMeaning code_meaning = 8;
	URNCodeValue urn_code_value = 9;
	MappingResource mapping_resource = 10;
	MappingResourceName mapping_resource_name = 11;
	UnformattedTextValue unformatted_text_value = 12;
	CodingSchemeDesignator coding_scheme_designator = 13;
	CodingSchemeVersion coding_scheme_version = 14;
}
