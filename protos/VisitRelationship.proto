syntax = "proto3";

// DICOM Tag: (0008,1110)
message ReferencedStudySequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,1120)
message ReferencedPatientSequence {
	bytes value = 1;
