// Spatial Transformation
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.10.6.html#table_C.10-6
syntax = "proto3";

// DICOM Tag: (0070,0042)
message ImageRotation {
	uint32 value = 1;
}
// DICOM Tag: (0070,0041)
message ImageHorizontalFlip {
	string value = 1;
}
message SpatialTransformationModule {
	ImageRotation image_rotation = 1;
	ImageHorizontalFlip image_horizontal_flip = 2;
}
