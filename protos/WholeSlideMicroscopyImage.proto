// Whole Slide Microscopy Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.12.4.html#table_C.8.12.4-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Whole_Slide_Microscopy_ImageModule {
	ImageType image_type = 1;
	AcquisitionDateTime acquisition_datetime = 2;
	VolumetricProperties volumetric_properties = 3;
	ConvolutionKernel convolution_kernel = 4;
	AcquisitionDeviceProcessingDescription acquisition_device_processing_description = 5;
	AcquisitionDuration acquisition_duration = 6;
	SamplesPerPixel samples_per_pixel = 7;
	PhotometricInterpretation photometric_interpretation = 8;
	PlanarConfiguration planar_configuration = 9;
	NumberOfFrames number_of_frames = 10;
	BitsAllocated bits_allocated = 11;
	BitsStored bits_stored = 12;
	HighBit high_bit = 13;
	PixelRepresentation pixel_representation = 14;
	BurnedInAnnotation burned_in_annotation = 15;
	RescaleIntercept rescale_intercept = 16;
	RescaleSlope rescale_slope = 17;
	LossyImageCompression lossy_image_compression = 18;
	LossyImageCompressionRatio lossy_image_compression_ratio = 19;
	LossyImageCompressionMethod lossy_image_compression_method = 20;
	ImagedVolumeWidth imaged_volume_width = 21;
	ImagedVolumeHeight imaged_volume_height = 22;
	ImagedVolumeDepth imaged_volume_depth = 23;
	TotalPixelMatrixColumns total_pixel_matrix_columns = 24;
	TotalPixelMatrixRows total_pixel_matrix_rows = 25;
	TotalPixelMatrixOriginSequence total_pixel_matrix_origin_sequence = 26;
	SpecimenLabelInImage specimen_label_in_image = 27;
	FocusMethod focus_method = 28;
	ExtendedDepthOfField extended_depth_of_field = 29;
	NumberOfFocalPlanes number_of_focal_planes = 30;
	DistanceBetweenFocalPlanes distance_between_focal_planes = 31;
	RecommendedAbsentPixelCIELabValue recommended_absent_pixel_cielab_value = 32;
	ImageOrientationSlide image_orientation_slide = 33;
	PresentationLUTShape presentation_lut_shape = 34;
}
