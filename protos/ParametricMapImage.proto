// Parametric Map Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.32.2.html#table_PS3.3_C.8.32-2
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Parametric_Map_ImageModule {
	ImageType image_type = 1;
	PixelPresentation pixel_presentation = 2;
	ContentQualification content_qualification = 3;
	InstanceNumber instance_number = 4;
	SamplesPerPixel samples_per_pixel = 5;
	PhotometricInterpretation photometric_interpretation = 6;
	BitsAllocated bits_allocated = 7;
	BitsStored bits_stored = 8;
	HighBit high_bit = 9;
	BurnedInAnnotation burned_in_annotation = 10;
	RecognizableVisualFeatures recognizable_visual_features = 11;
	PaletteColorLookupTableUID palette_color_lookup_table_uid = 12;
	ICCProfile icc_profile = 13;
	ColorSpace color_space = 14;
	LossyImageCompression lossy_image_compression = 15;
	LossyImageCompressionRatio lossy_image_compression_ratio = 16;
	LossyImageCompressionMethod lossy_image_compression_method = 17;
	ConceptNameCodeSequence concept_name_code_sequence = 18;
	ContentLabel content_label = 19;
	ContentDescription content_description = 20;
	ContentCreatorName content_creators_name = 21;
	ContentCreatorIdentificationCodeSequence content_creators_identification_code_sequence = 22;
	AlternateContentDescriptionSequence alternate_content_description_sequence = 23;
	PresentationLUTShape presentation_lut_shape = 24;
}
