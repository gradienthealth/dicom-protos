}
// DICOM Tag: (300C,0002)
message ReferencedRTPlanSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (300A,0002)
message RTPlanLabel {
	string value = 1;
}
// DICOM Tag: (300A,0004)
