// RT General Plan
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.8.9.html#table_C.8-45
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message RT_General_PlanModule {
	TreatmentProtocols treatment_protocols = 1;
	PlanIntent plan_intent = 2;
	RTPlanDescription rt_plan_description = 3;
	ReferencedStructureSetSequence referenced_structure_set_sequence = 4;
	ReferencedDoseSequence referenced_dose_sequence = 5;
	FrameOfReferenceToDisplayedCoordinateSystemTransformationMatrix frame_of_reference_to_displayed_coordinate_system_transformation_matrix = 6;
	RTPlanName rt_plan_name = 7;
	InstanceNumber instance_number = 8;
	TreatmentSites treatment_sites = 9;
	RTPlanLabel rt_plan_label = 10;
	RTPlanDate rt_plan_date = 11;
	RTPlanTime rt_plan_time = 12;
	RTPlanGeometry rt_plan_geometry = 13;
	ReferencedRTPlanSequence referenced_rt_plan_sequence = 14;
}
