syntax = "proto3";

// DICOM Tag: (300A,0003)
message RTPlanName {
	string value = 1;
}
// DICOM Tag: (0020,0013)
message InstanceNumber {
	int32 value = 1;
}
// DICOM Tag: (300A,0007)
message RTPlanTime {
	int64 value = 1;
}
// DICOM Tag: (300A,000B)
message TreatmentSites {
	repeated string value = 1;
}
// DICOM Tag: (0070,030B)
message FrameOfReferenceToDisplayedCoordinateSystemTransformationMatrix {
	repeated double value = 1;
}
// DICOM Tag: (300C,0080)
