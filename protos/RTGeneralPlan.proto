}
message RTGeneralPlanModule {
	ReferencedDoseSequence referenced_dose_sequence = 1;
	ReferencedRTPlanSequence referenced_rt_plan_sequence = 2;
	RTPlanLabel rt_plan_label = 3;
	RTPlanDescription rt_plan_description = 4;
	RTPlanDate rt_plan_date = 5;
	RTPlanGeometry rt_plan_geometry = 6;
	ReferencedStructureSetSequence referenced_structure_set_sequence = 7;
	TreatmentProtocols treatment_protocols = 8;
	PlanIntent plan_intent = 9;
	RTPlanName rt_plan_name = 10;
	InstanceNumber instance_number = 11;
	RTPlanTime rt_plan_time = 12;
	TreatmentSites treatment_sites = 13;
	FrameOfReferenceToDisplayedCoordinateSystemTransformationMatrix frame_of_reference_to_displayed_coordinate_system_transformation_matrix = 14;
}
