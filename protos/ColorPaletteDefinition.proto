// Color Palette Definition
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.28.html#table_C.28.1-1
syntax = "proto3";

// DICOM Tag: (0070,0084)
message ContentCreatorName {
	string value = 1;
}
// DICOM Tag: (0070,0086)
message ContentCreatorIdentificationCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0020,0013)
message InstanceNumber {
	int32 value = 1;
}
// DICOM Tag: (0070,0080)
message ContentLabel {
	string value = 1;
}
// DICOM Tag: (0070,0081)
message ContentDescription {
	string value = 1;
}
// DICOM Tag: (0040,A043)
message ConceptNameCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0070,0087)
message AlternateContentDescriptionSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message ColorPaletteDefinitionModule {
	ContentDescription content_description = 1;
	ConceptNameCodeSequence concept_name_code_sequence = 2;
	AlternateContentDescriptionSequence alternate_content_description_sequence = 3;
	ContentCreatorName content_creator's_name = 4;
	ContentCreatorIdentificationCodeSequence content_creator's_identification_code_sequence = 5;
	InstanceNumber instance_number = 6;
	ContentLabel content_label = 7;
}
