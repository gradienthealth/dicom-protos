// Color Palette Definition
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.28.html#table_C.28.1-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Color_Palette_DefinitionModule {
	InstanceNumber instance_number = 1;
	ConceptNameCodeSequence concept_name_code_sequence = 2;
	ContentLabel content_label = 3;
	ContentDescription content_description = 4;
	ContentCreatorName content_creators_name = 5;
	ContentCreatorIdentificationCodeSequence content_creators_identification_code_sequence = 6;
	AlternateContentDescriptionSequence alternate_content_description_sequence = 7;
}
