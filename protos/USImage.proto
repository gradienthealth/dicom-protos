// US Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.5.6.html#table_C.8-18
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message US_ImageModule {
	ImageType image_type = 1;
	AcquisitionDateTime acquisition_datetime = 2;
	StageName stage_name = 3;
	StageNumber stage_number = 4;
	NumberOfStages number_of_stages = 5;
	ViewName view_name = 6;
	ViewNumber view_number = 7;
	NumberOfEventTimers number_of_event_timers = 8;
	NumberOfViewsInStage number_of_views_in_stage = 9;
	EventElapsedTimes event_elapsed_times = 10;
	EventTimerNames event_timer_names = 11;
	AnatomicRegionSequence anatomic_region_sequence = 12;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 13;
	TriggerTime trigger_time = 14;
	NominalInterval nominal_interval = 15;
	BeatRejectionFlag beat_rejection_flag = 16;
	LowRRValue low_r_r_value = 17;
	HighRRValue high_r_r_value = 18;
	HeartRate heart_rate = 19;
	IVUSAcquisition ivus_acquisition = 20;
	IVUSPullbackRate ivus_pullback_rate = 21;
	IVUSGatedRate ivus_gated_rate = 22;
	IVUSPullbackStartFrameNumber ivus_pullback_start_frame_number = 23;
	IVUSPullbackStopFrameNumber ivus_pullback_stop_frame_number = 24;
	LesionNumber lesion_number = 25;
	OutputPower output_power = 26;
	TransducerData transducer_data = 27;
	FocusDepth focus_depth = 28;
	ProcessingFunction processing_function = 29;
	MechanicalIndex mechanical_index = 30;
	BoneThermalIndex bone_thermal_index = 31;
	CranialThermalIndex cranial_thermal_index = 32;
	SoftTissueThermalIndex soft_tissue_thermal_index = 33;
	SoftTissueFocusThermalIndex soft_tissue_focus_thermal_index = 34;
	SoftTissueSurfaceThermalIndex soft_tissue_surface_thermal_index = 35;
	DepthOfScanField depth_of_scan_field = 36;
	TransducerType transducer_type = 37;
	RWaveTimeVector r_wave_time_vector = 38;
	SamplesPerPixel samples_per_pixel = 39;
	PhotometricInterpretation photometric_interpretation = 40;
	PlanarConfiguration planar_configuration = 41;
	FrameIncrementPointer frame_increment_pointer = 42;
	UltrasoundColorDataPresent ultrasound_color_data_present = 43;
	BitsAllocated bits_allocated = 44;
	BitsStored bits_stored = 45;
	HighBit high_bit = 46;
	PixelRepresentation pixel_representation = 47;
	LossyImageCompression lossy_image_compression = 48;
	StageCodeSequence stage_code_sequence = 49;
	ViewCodeSequence view_code_sequence = 50;
	SliceProgressionDirection slice_progression_direction = 51;
	OverlaySubtype overlay_subtype = 52;
}
