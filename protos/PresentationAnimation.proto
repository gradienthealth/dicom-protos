// Presentation Animation
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.29.html#table_C.11.29-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Presentation_AnimationModule {
	AnimationStepSize animation_step_size = 1;
	SwivelRange swivel_range = 2;
	PresentationAnimationStyle presentation_animation_style = 3;
	RecommendedAnimationRate recommended_animation_rate = 4;
	AnimationCurveSequence animation_curve_sequence = 5;
}
