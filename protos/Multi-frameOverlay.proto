// Multi-frame Overlay
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.9.3.html#table_C.9-3
syntax = "proto3";

// DICOM Tag: (60XX,0015)
message NumberOfFramesInOverlay {
	int32 value = 1;
}
// DICOM Tag: (60XX,0051)
message ImageFrameOrigin {
	uint32 value = 1;
}
message Multi-frameOverlayModule {
	NumberOfFramesInOverlay number_of_frames_in_overlay = 1;
	ImageFrameOrigin image_frame_origin = 2;
}
