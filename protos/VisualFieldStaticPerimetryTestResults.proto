	ShortTermFluctuationCalculated short_term_fluctuation_calculated = 4;
	ShortTermFluctuation short_term_fluctuation = 5;
	ShortTermFluctuationProbabilityCalculated short_term_fluctuation_probability_calculated = 6;
	ShortTermFluctuationProbability short_term_fluctuation_probability = 7;
	CorrectedLocalizedDeviationFromNormalCalculated corrected_localized_deviation_from_normal_calculated = 8;
	CorrectedLocalizedDeviationFromNormal corrected_localized_deviation_from_normal = 9;
	CorrectedLocalizedDeviationFromNormalProbabilityCalculated corrected_localized_deviation_from_normal_probability_calculated = 10;
	CorrectedLocalizedDeviationFromNormalProbability corrected_localized_deviation_from_normal_probability = 11;
