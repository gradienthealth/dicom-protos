// Corneal Topography Map Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.30.2.html#table_C.8.30.2-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Corneal_Topography_Map_ImageModule {
	ImageType image_type = 1;
	ContentDate content_date = 2;
	AcquisitionDateTime acquisition_datetime = 3;
	ContentTime content_time = 4;
	AnatomicRegionSequence anatomic_region_sequence = 5;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 6;
	InstanceNumber instance_number = 7;
	ImageLaterality image_laterality = 8;
	SamplesPerPixel samples_per_pixel = 9;
	PhotometricInterpretation photometric_interpretation = 10;
	PixelSpacing pixel_spacing = 11;
	PixelAspectRatio pixel_aspect_ratio = 12;
	BitsAllocated bits_allocated = 13;
	BitsStored bits_stored = 14;
	HighBit high_bit = 15;
	PixelRepresentation pixel_representation = 16;
	BurnedInAnnotation burned_in_annotation = 17;
	RecognizableVisualFeatures recognizable_visual_features = 18;
	PixelSpacingCalibrationType pixel_spacing_calibration_type = 19;
	PixelSpacingCalibrationDescription pixel_spacing_calibration_description = 20;
	LossyImageCompression lossy_image_compression = 21;
	LossyImageCompressionRatio lossy_image_compression_ratio = 22;
	LossyImageCompressionMethod lossy_image_compression_method = 23;
	RealWorldValueMappingSequence real_world_value_mapping_sequence = 24;
}
