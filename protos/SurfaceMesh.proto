// Surface Mesh
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.27.html#table_C.27-1
syntax = "proto3";

// DICOM Tag: (0066,0002)
message SurfaceSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0066,0001)
message NumberOfSurfaces {
	uint32 value = 1;
}
message SurfaceMeshModule {
	NumberOfSurfaces number_of_surfaces = 1;
	SurfaceSequence surface_sequence = 2;
}
