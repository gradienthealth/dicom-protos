// Overlay Plane
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.9.2.html#table_C.9-2
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Overlay_PlaneModule {
	OverlayBitsAllocated overlay_bits_allocated = 1;
	OverlayLabel overlay_label = 2;
	ROIMean roi_mean = 3;
	OverlayRows overlay_rows = 4;
	OverlayColumns overlay_columns = 5;
	OverlayType overlay_type = 6;
	OverlayOrigin overlay_origin = 7;
	OverlayBitPosition overlay_bit_position = 8;
	OverlayData overlay_data = 9;
	OverlayDescription overlay_description = 10;
	OverlaySubtype overlay_subtype = 11;
	ROIArea roi_area = 12;
	ROIStandardDeviation roi_standard_deviation = 13;
}
