// Presentation State Blending
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.14.html#table_C.11.14-1
syntax = "proto3";

// DICOM Tag: (0070,0402)
message BlendingSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0070,0403)
message RelativeOpacity {
	float value = 1;
}
// DICOM Tag: (0070,0404)
message ReferencedSpatialRegistrationSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message PresentationStateBlendingModule {
	ReferencedSpatialRegistrationSequence referenced_spatial_registration_sequence = 1;
	BlendingSequence blending_sequence = 2;
	RelativeOpacity relative_opacity = 3;
}
