syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Presentation_State_BlendingModule {
	ReferencedSpatialRegistrationSequence referenced_spatial_registration_sequence = 1;
