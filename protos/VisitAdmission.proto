// Visit Admission
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.3.4.html#table_C.3-4
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Visit_AdmissionModule {
	ConsultingPhysicianName consulting_physicians_name = 1;
	ConsultingPhysicianIdentificationSequence consulting_physician_identification_sequence = 2;
	AdmittingDiagnosesDescription admitting_diagnoses_description = 3;
	RouteOfAdmissions route_of_admissions = 4;
	AdmittingTime admitting_time = 5;
	ReferringPhysicianName referring_physicians_name = 6;
	ReferringPhysicianAddress referring_physicians_address = 7;
	ReferringPhysicianTelephoneNumbers referring_physicians_telephone_numbers = 8;
	ReferringPhysicianIdentificationSequence referring_physician_identification_sequence = 9;
	AdmittingDiagnosesCodeSequence admitting_diagnoses_code_sequence = 10;
	AdmittingDate admitting_date = 11;
}
