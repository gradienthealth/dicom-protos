// Visit Admission
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.3.4.html#table_C.3-4
syntax = "proto3";

// DICOM Tag: (0008,0090)
message ReferringPhysicianName {
	string value = 1;
}
// DICOM Tag: (0008,0092)
message ReferringPhysicianAddress {
	string value = 1;
}
// DICOM Tag: (0008,0094)
message ReferringPhysicianTelephoneNumbers {
	repeated string value = 1;
}
// DICOM Tag: (0008,0096)
message ReferringPhysicianIdentificationSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,1080)
message AdmittingDiagnosesDescription {
	repeated string value = 1;
}
// DICOM Tag: (0008,1084)
message AdmittingDiagnosesCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,009C)
message ConsultingPhysicianName {
	repeated string value = 1;
}
// DICOM Tag: (0008,009D)
message ConsultingPhysicianIdentificationSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0038,0016)
message RouteOfAdmissions {
	string value = 1;
}
// DICOM Tag: (0038,0020)
message AdmittingDate {
	string value = 1;
}
// DICOM Tag: (0038,0021)
message AdmittingTime {
	int64 value = 1;
}
message VisitAdmissionModule {
	ReferringPhysicianName referring_physician's_name = 1;
	ReferringPhysicianAddress referring_physician's_address = 2;
	ReferringPhysicianTelephoneNumbers referring_physician's_telephone_numbers = 3;
	ReferringPhysicianIdentificationSequence referring_physician_identification_sequence = 4;
	AdmittingDiagnosesDescription admitting_diagnoses_description = 5;
	AdmittingDiagnosesCodeSequence admitting_diagnoses_code_sequence = 6;
	ConsultingPhysicianName consulting_physician's_name = 7;
	ConsultingPhysicianIdentificationSequence consulting_physician_identification_sequence = 8;
	RouteOfAdmissions route_of_admissions = 9;
	AdmittingDate admitting_date = 10;
	AdmittingTime admitting_time = 11;
}
