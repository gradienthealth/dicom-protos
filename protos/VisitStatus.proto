// Visit Status
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.3.3.html#table_C.3-3
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Visit_StatusModule {
	VisitStatusID visit_status_id = 1;
	CurrentPatientLocation current_patient_location = 2;
	PatientInstitutionResidence patients_institution_residence = 3;
	VisitComments visit_comments = 4;
}
