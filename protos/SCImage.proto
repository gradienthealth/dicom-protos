// SC Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.6.2.html#table_C.8-25
syntax = "proto3";

// DICOM Tag: (0054,0500)
message SliceProgressionDirection {
	string value = 1;
}
// DICOM Tag: (0018,1014)
message TimeOfSecondaryCapture {
	int64 value = 1;
}
// DICOM Tag: (0018,2010)
message NominalScannedPixelSpacing {
	repeated float value = 1;
}
// DICOM Tag: (0040,E008)
message DocumentClassCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0028,0030)
message PixelSpacing {
	repeated float value = 1;
}
// DICOM Tag: (0028,0A02)
message PixelSpacingCalibrationType {
	string value = 1;
}
// DICOM Tag: (0028,0A04)
message PixelSpacingCalibrationDescription {
	string value = 1;
}
// DICOM Tag: (0054,0220)
message ViewCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0018,1012)
message DateOfSecondaryCapture {
	string value = 1;
}
message SCImageModule {
	PixelSpacingCalibrationDescription pixel_spacing_calibration_description = 1;
	ViewCodeSequence view_code_sequence = 2;
	DateOfSecondaryCapture date_of_secondary_capture = 3;
	NominalScannedPixelSpacing nominal_scanned_pixel_spacing = 4;
	DocumentClassCodeSequence document_class_code_sequence = 5;
	PixelSpacing pixel_spacing = 6;
	PixelSpacingCalibrationType pixel_spacing_calibration_type = 7;
	TimeOfSecondaryCapture time_of_secondary_capture = 8;
	SliceProgressionDirection slice_progression_direction = 9;
}
