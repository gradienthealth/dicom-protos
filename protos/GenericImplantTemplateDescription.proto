// Generic Implant Template Description
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.29.html#table_C.29.1.1-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Generic_Implant_Template_DescriptionModule {
	Manufacturer manufacturer = 1;
	FrameOfReferenceUID frame_of_reference_uid = 2;
	ImplantName implant_name = 3;
	ImplantPartNumber implant_part_number = 4;
	ImplantSize implant_size = 5;
	ImplantTemplateVersion implant_template_version = 6;
	ReplacedImplantTemplateSequence replaced_implant_template_sequence = 7;
	ImplantType implant_type = 8;
	DerivationImplantTemplateSequence derivation_implant_template_sequence = 9;
	OriginalImplantTemplateSequence original_implant_template_sequence = 10;
	EffectiveDateTime effective_datetime = 11;
	ImplantTargetAnatomySequence implant_target_anatomy_sequence = 12;
	InformationFromManufacturerSequence information_from_manufacturer_sequence = 13;
	NotificationFromManufacturerSequence notification_from_manufacturer_sequence = 14;
	ImplantRegulatoryDisapprovalCodeSequence implant_regulatory_disapproval_code_sequence = 15;
	OverallTemplateSpatialTolerance overall_template_spatial_tolerance = 16;
	MaterialsCodeSequence materials_code_sequence = 17;
	CoatingMaterialsCodeSequence coating_materials_code_sequence = 18;
	ImplantTypeCodeSequence implant_type_code_sequence = 19;
	FixationMethodCodeSequence fixation_method_code_sequence = 20;
}
