// Unified Procedure Step Relationship
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.30.4.html#table_C.30.4-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Unified_Procedure_Step_RelationshipModule {
	AdmittingDiagnosesDescription admitting_diagnoses_description = 1;
	AdmittingDiagnosesCodeSequence admitting_diagnoses_code_sequence = 2;
	PatientName patients_name = 3;
	PatientID patient_id = 4;
	IssuerOfPatientID issuer_of_patient_id = 5;
	IssuerOfPatientIDQualifiersSequence issuer_of_patient_id_qualifiers_sequence = 6;
	PatientBirthDate patients_birth_date = 7;
	PatientBirthDateInAlternativeCalendar patients_birth_date_in_alternative_calendar = 8;
	PatientDeathDateInAlternativeCalendar patients_death_date_in_alternative_calendar = 9;
	PatientAlternativeCalendar patients_alternative_calendar = 10;
	PatientSex patients_sex = 11;
	OtherPatientIDsSequence other_patient_ids_sequence = 12;
	ReferencedPatientPhotoSequence referenced_patient_photo_sequence = 13;
	AdmissionID admission_id = 14;
	IssuerOfAdmissionIDSequence issuer_of_admission_id_sequence = 15;
	ReferencedRequestSequence referenced_request_sequence = 16;
	ReplacedProcedureStepSequence replaced_procedure_step_sequence = 17;
}
