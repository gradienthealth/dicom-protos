// RT Prescription
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.8.10.html#table_C.8-46
syntax = "proto3";

// DICOM Tag: (300A,0010)
message DoseReferenceSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (300A,000E)
message PrescriptionDescription {
	string value = 1;
}
message RTPrescriptionModule {
	PrescriptionDescription prescription_description = 1;
	DoseReferenceSequence dose_reference_sequence = 2;
}
