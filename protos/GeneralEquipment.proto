// General Equipment
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.5.html#table_C.7-8
syntax = "proto3";

// DICOM Tag: (0018,1008)
message GantryID {
	string value = 1;
}
// DICOM Tag: (0018,1201)
message TimeOfLastCalibration {
	repeated int64 value = 1;
}
// DICOM Tag: (0008,0080)
message InstitutionName {
	string value = 1;
}
// DICOM Tag: (0008,0081)
message InstitutionAddress {
	string value = 1;
}
// DICOM Tag: (0008,1040)
message InstitutionalDepartmentName {
	string value = 1;
}
// DICOM Tag: (0008,1010)
message StationName {
	string value = 1;
}
// DICOM Tag: (0018,1020)
message SoftwareVersions {
	repeated string value = 1;
}
// DICOM Tag: (0008,0070)
message Manufacturer {
	string value = 1;
}
// DICOM Tag: (0018,1050)
message SpatialResolution {
	float value = 1;
}
// DICOM Tag: (0028,0120)
message PixelPaddingValue {
	int64 value = 1;
}
// DICOM Tag: (0018,1200)
message DateOfLastCalibration {
	repeated string value = 1;
}
// DICOM Tag: (0008,1090)
message ManufacturerModelName {
	string value = 1;
}
// DICOM Tag: (0018,1000)
message DeviceSerialNumber {
	string value = 1;
}
// DICOM Tag: (0018,100A)
message UDISequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message GeneralEquipmentModule {
	ManufacturerModelName manufacturer's_model_name = 1;
	DeviceSerialNumber device_serial_number = 2;
	UDISequence udi_sequence = 3;
	DateOfLastCalibration date_of_last_calibration = 4;
	InstitutionName institution_name = 5;
	InstitutionAddress institution_address = 6;
	InstitutionalDepartmentName institutional_department_name = 7;
	GantryID gantry_id = 8;
	TimeOfLastCalibration time_of_last_calibration = 9;
	StationName station_name = 10;
	SoftwareVersions software_versions = 11;
	Manufacturer manufacturer = 12;
	SpatialResolution spatial_resolution = 13;
	PixelPaddingValue pixel_padding_value = 14;
}
