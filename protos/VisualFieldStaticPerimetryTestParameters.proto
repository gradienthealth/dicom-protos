// Visual Field Static Perimetry Test Parameters
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.26.2.html#table_C.8.26.2-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Visual_Field_Static_Perimetry_Test_ParametersModule {
	VisualFieldHorizontalExtent visual_field_horizontal_extent = 1;
	VisualFieldVerticalExtent visual_field_vertical_extent = 2;
	VisualFieldShape visual_field_shape = 3;
	ScreeningTestModeCodeSequence screening_test_mode_code_sequence = 4;
	MaximumStimulusLuminance maximum_stimulus_luminance = 5;
	BackgroundLuminance background_luminance = 6;
	StimulusColorCodeSequence stimulus_color_code_sequence = 7;
	BackgroundIlluminationColorCodeSequence background_illumination_color_code_sequence = 8;
	StimulusArea stimulus_area = 9;
	StimulusPresentationTime stimulus_presentation_time = 10;
}
