// Visual Field Static Perimetry Test Parameters
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.26.2.html#table_C.8.26.2-1
syntax = "proto3";

// DICOM Tag: (0024,0020)
message BackgroundLuminance {
	float value = 1;
}
// DICOM Tag: (0024,0024)
message BackgroundIlluminationColorCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0024,0025)
message StimulusArea {
	float value = 1;
}
// DICOM Tag: (0024,0010)
message VisualFieldHorizontalExtent {
	float value = 1;
}
// DICOM Tag: (0024,0012)
message VisualFieldShape {
	string value = 1;
}
// DICOM Tag: (0024,0016)
message ScreeningTestModeCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0024,0018)
message MaximumStimulusLuminance {
	float value = 1;
}
// DICOM Tag: (0024,0021)
message StimulusColorCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0024,0028)
message StimulusPresentationTime {
	float value = 1;
}
// DICOM Tag: (0024,0011)
message VisualFieldVerticalExtent {
	float value = 1;
}
message VisualFieldStaticPerimetryTestParametersModule {
	BackgroundIlluminationColorCodeSequence background_illumination_color_code_sequence = 1;
	StimulusArea stimulus_area = 2;
	VisualFieldHorizontalExtent visual_field_horizontal_extent = 3;
	BackgroundLuminance background_luminance = 4;
	ScreeningTestModeCodeSequence screening_test_mode_code_sequence = 5;
	MaximumStimulusLuminance maximum_stimulus_luminance = 6;
	StimulusColorCodeSequence stimulus_color_code_sequence = 7;
	StimulusPresentationTime stimulus_presentation_time = 8;
	VisualFieldVerticalExtent visual_field_vertical_extent = 9;
	VisualFieldShape visual_field_shape = 10;
}
