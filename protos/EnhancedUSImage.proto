// Enhanced US Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.24.3.html#table_C.8.24.3-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Enhanced_US_ImageModule {
	ImageType image_type = 1;
	AcquisitionDateTime acquisition_datetime = 2;
	ReferencedImageSequence referenced_image_sequence = 3;
	ReferencedInstanceSequence referenced_instance_sequence = 4;
	SourceImageSequence source_image_sequence = 5;
	StageNumber stage_number = 6;
	NumberOfStages number_of_stages = 7;
	EventTimerSequence event_timer_sequence = 8;
	AnatomicRegionSequence anatomic_region_sequence = 9;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 10;
	ReferencedRawDataSequence referenced_raw_data_sequence = 11;
	TransducerData transducer_data = 12;
	ProcessingFunction processing_function = 13;
	MechanicalIndex mechanical_index = 14;
	BoneThermalIndex bone_thermal_index = 15;
	CranialThermalIndex cranial_thermal_index = 16;
	SoftTissueThermalIndex soft_tissue_thermal_index = 17;
	DepthOfScanField depth_of_scan_field = 18;
	AcquisitionDuration acquisition_duration = 19;
	DepthsOfFocus depths_of_focus = 20;
	TransducerScanPatternCodeSequence transducer_scan_pattern_code_sequence = 21;
	PositionMeasuringDeviceUsed position_measuring_device_used = 22;
	TransducerGeometryCodeSequence transducer_geometry_code_sequence = 23;
	TransducerBeamSteeringCodeSequence transducer_beam_steering_code_sequence = 24;
	TransducerApplicationCodeSequence transducer_application_code_sequence = 25;
	DimensionOrganizationType dimension_organization_type = 26;
	SamplesPerPixel samples_per_pixel = 27;
	PhotometricInterpretation photometric_interpretation = 28;
	BitsAllocated bits_allocated = 29;
	BitsStored bits_stored = 30;
	HighBit high_bit = 31;
	PixelRepresentation pixel_representation = 32;
	BurnedInAnnotation burned_in_annotation = 33;
	RecognizableVisualFeatures recognizable_visual_features = 34;
	RescaleIntercept rescale_intercept = 35;
	RescaleSlope rescale_slope = 36;
	LossyImageCompression lossy_image_compression = 37;
	LossyImageCompressionRatio lossy_image_compression_ratio = 38;
	LossyImageCompressionMethod lossy_image_compression_method = 39;
	StageCodeSequence stage_code_sequence = 40;
	ViewCodeSequence view_code_sequence = 41;
	SliceProgressionDirection slice_progression_direction = 42;
	IconImageSequence icon_image_sequence = 43;
	PresentationLUTShape presentation_lut_shape = 44;
}
