// SOP Common
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.12.html#table_C.12-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message SOP_CommonModule {
	SpecificCharacterSet specific_character_set = 1;
	InstanceCreationDate instance_creation_date = 2;
	InstanceCreationTime instance_creation_time = 3;
	InstanceCreatorUID instance_creator_uid = 4;
	InstanceCoercionDateTime instance_coercion_datetime = 5;
	SOPClassUID sop_class_uid = 6;
	SOPInstanceUID sop_instance_uid = 7;
	RelatedGeneralSOPClassUID related_general_sop_class_uid = 8;
	OriginalSpecializedSOPClassUID original_specialized_sop_class_uid = 9;
	QueryRetrieveView query_retrieve_view = 10;
	CodingSchemeIdentificationSequence coding_scheme_identification_sequence = 11;
	ContextGroupIdentificationSequence context_group_identification_sequence = 12;
	MappingResourceIdentificationSequence mapping_resource_identification_sequence = 13;
	TimezoneOffsetFromUTC timezone_offset_from_utc = 14;
	PrivateDataElementCharacteristicsSequence private_data_element_characteristics_sequence = 15;
	ContentQualification content_qualification = 16;
	ContributingEquipmentSequence contributing_equipment_sequence = 17;
	InstanceNumber instance_number = 18;
	ConversionSourceAttributesSequence conversion_source_attributes_sequence = 19;
	LongitudinalTemporalInformationModified longitudinal_temporal_information_modified = 20;
	HL7StructuredDocumentReferenceSequence hlseven_structured_document_reference_sequence = 21;
	SOPInstanceStatus sop_instance_status = 22;
	SOPAuthorizationDateTime sop_authorization_datetime = 23;
	SOPAuthorizationComment sop_authorization_comment = 24;
	AuthorizationEquipmentCertificationNumber authorization_equipment_certification_number = 25;
	EncryptedAttributesSequence encrypted_attributes_sequence = 26;
	OriginalAttributesSequence original_attributes_sequence = 27;
	MACParametersSequence mac_parameters_sequence = 28;
	DigitalSignaturesSequence digital_signatures_sequence = 29;
}
