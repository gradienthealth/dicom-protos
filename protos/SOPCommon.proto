// SOP Common
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.12.html#table_C.12-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message SOP_CommonModule {
	MappingResourceIdentificationSequence mapping_resource_identification_sequence = 1;
	AuthorizationEquipmentCertificationNumber authorization_equipment_certification_number = 2;
	InstanceCoercionDateTime instance_coercion_datetime = 3;
	SOPInstanceStatus sop_instance_status = 4;
	MACParametersSequence mac_parameters_sequence = 5;
	OriginalAttributesSequence original_attributes_sequence = 6;
	EncryptedAttributesSequence encrypted_attributes_sequence = 7;
	PrivateDataElementCharacteristicsSequence private_data_element_characteristics_sequence = 8;
	SOPInstanceUID sop_instance_uid = 9;
	SpecificCharacterSet specific_character_set = 10;
	InstanceCreationTime instance_creation_time = 11;
	SOPAuthorizationComment sop_authorization_comment = 12;
	OriginalSpecializedSOPClassUID original_specialized_sop_class_uid = 13;
	InstanceNumber instance_number = 14;
	QueryRetrieveView query_retrieve_view = 15;
	ConversionSourceAttributesSequence conversion_source_attributes_sequence = 16;
	InstanceCreationDate instance_creation_date = 17;
	RelatedGeneralSOPClassUID related_general_sop_class_uid = 18;
	DigitalSignaturesSequence digital_signatures_sequence = 19;
	ContentQualification content_qualification = 20;
	HL7StructuredDocumentReferenceSequence hlseven_structured_document_reference_sequence = 21;
	SOPClassUID sop_class_uid = 22;
	CodingSchemeIdentificationSequence coding_scheme_identification_sequence = 23;
	ContextGroupIdentificationSequence context_group_identification_sequence = 24;
	ContributingEquipmentSequence contributing_equipment_sequence = 25;
	InstanceCreatorUID instance_creator_uid = 26;
	TimezoneOffsetFromUTC timezone_offset_from_utc = 27;
	SOPAuthorizationDateTime sop_authorization_datetime = 28;
	LongitudinalTemporalInformationModified longitudinal_temporal_information_modified = 29;
}
