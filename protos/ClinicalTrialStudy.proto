// Clinical Trial Study
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.2.3.html#table_C.7-4b
syntax = "proto3";

// DICOM Tag: (0012,0051)
message ClinicalTrialTimePointDescription {
	string value = 1;
}
// DICOM Tag: (0012,0052)
message LongitudinalTemporalOffsetFromEvent {
	double value = 1;
}
// DICOM Tag: (0012,0053)
message LongitudinalTemporalEventType {
	string value = 1;
}
// DICOM Tag: (0012,0083)
message ConsentForClinicalTrialUseSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0012,0050)
message ClinicalTrialTimePointID {
	string value = 1;
}
message ClinicalTrialStudyModule {
	LongitudinalTemporalOffsetFromEvent longitudinal_temporal_offset_from_event = 1;
	LongitudinalTemporalEventType longitudinal_temporal_event_type = 2;
	ConsentForClinicalTrialUseSequence consent_for_clinical_trial_use_sequence = 3;
	ClinicalTrialTimePointID clinical_trial_time_point_id = 4;
	ClinicalTrialTimePointDescription clinical_trial_time_point_description = 5;
}
