// Unified Procedure Step Scheduled Procedure Information
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.30.2.html#table_C.30.2-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Unified_Procedure_Step_Scheduled_Procedure_InformationModule {
	StudyInstanceUID study_instance_uid = 1;
	CommentsOnTheScheduledProcedureStep comments_on_the_scheduled_procedure_step = 2;
	ScheduledProcedureStepStartDateTime scheduled_procedure_step_start_datetime = 3;
	ScheduledProcedureStepModificationDateTime scheduled_procedure_step_modification_datetime = 4;
	ExpectedCompletionDateTime expected_completion_datetime = 5;
	ScheduledWorkitemCodeSequence scheduled_workitem_code_sequence = 6;
	InputInformationSequence input_information_sequence = 7;
	ScheduledStationNameCodeSequence scheduled_station_name_code_sequence = 8;
	ScheduledStationClassCodeSequence scheduled_station_class_code_sequence = 9;
	ScheduledStationGeographicLocationCodeSequence scheduled_station_geographic_location_code_sequence = 10;
	ScheduledHumanPerformersSequence scheduled_human_performers_sequence = 11;
	InputReadinessState input_readiness_state = 12;
	OutputDestinationSequence output_destination_sequence = 13;
	ScheduledProcedureStepPriority scheduled_procedure_step_priority = 14;
	WorklistLabel worklist_label = 15;
	ProcedureStepLabel procedure_step_label = 16;
	ScheduledProcessingParametersSequence scheduled_processing_parameters_sequence = 17;
}
