// X-Ray Generation
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.7.9.html#table_C.8-34
syntax = "proto3";

// DICOM Tag: (0018,1152)
message Exposure {
	int32 value = 1;
}
// DICOM Tag: (0018,1156)
message RectificationType {
	string value = 1;
}
// DICOM Tag: (0018,1151)
message XRayTubeCurrent {
	int32 value = 1;
}
// DICOM Tag: (0018,8151)
message XRayTubeCurrentInuA {
	float value = 1;
}
// DICOM Tag: (0018,7060)
message ExposureControlMode {
	string value = 1;
}
// DICOM Tag: (0018,7062)
message ExposureControlModeDescription {
	string value = 1;
}
// DICOM Tag: (0018,1191)
message AnodeTargetMaterial {
	string value = 1;
}
// DICOM Tag: (0018,1005)
message GeneratorID {
	string value = 1;
}
// DICOM Tag: (0018,0060)
message KVP {
	float value = 1;
}
// DICOM Tag: (0018,1153)
message ExposureInuAs {
	int32 value = 1;
}
// DICOM Tag: (0018,7064)
message ExposureStatus {
	string value = 1;
}
// DICOM Tag: (0018,7065)
message PhototimerSetting {
	float value = 1;
}
// DICOM Tag: (0018,1190)
message FocalSpots {
	repeated float value = 1;
}
// DICOM Tag: (0018,1150)
message ExposureTime {
	int32 value = 1;
}
// DICOM Tag: (0018,8150)
message ExposureTimeInuS {
	float value = 1;
}
message X-RayGenerationModule {
	KVP kvp = 1;
	ExposureInuAs exposure_in_as = 2;
	AnodeTargetMaterial anode_target_material = 3;
	GeneratorID generator_id = 4;
	ExposureTime exposure_time = 5;
	ExposureTimeInuS exposure_time_in_s = 6;
	ExposureStatus exposure_status = 7;
	PhototimerSetting phototimer_setting = 8;
	FocalSpots focal_spots = 9;
	XRayTubeCurrent x_ray_tube_current = 10;
	XRayTubeCurrentInuA x_ray_tube_current_in_a = 11;
	Exposure exposure = 12;
	RectificationType rectification_type = 13;
	ExposureControlMode exposure_control_mode = 14;
	ExposureControlModeDescription exposure_control_mode_description = 15;
}
