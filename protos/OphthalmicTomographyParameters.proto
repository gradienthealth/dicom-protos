// Ophthalmic Tomography Parameters
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.17.9.html#table_C.8.17.9-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Ophthalmic_Tomography_ParametersModule {
	MaximumAlongScanDistortion maximum_along_scan_distortion = 1;
	AcrossScanSpatialResolution across_scan_spatial_resolution = 2;
	AcquisitionDeviceTypeCodeSequence acquisition_device_type_code_sequence = 3;
	IlluminationPower illumination_power = 4;
	AlongScanSpatialResolution along_scan_spatial_resolution = 5;
	IlluminationBandwidth illumination_bandwidth = 6;
	DepthSpatialResolution depth_spatial_resolution = 7;
	MaximumDepthDistortion maximum_depth_distortion = 8;
	MaximumAcrossScanDistortion maximum_across_scan_distortion = 9;
	LightPathFilterTypeStackCodeSequence light_path_filter_type_stack_code_sequence = 10;
	DetectorType detector_type = 11;
	IlluminationWaveLength illumination_wave_length = 12;
}
