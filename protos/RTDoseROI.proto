// RT Dose ROI
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.8.7.html#table_C.8-43
syntax = "proto3";

// DICOM Tag: (3004,0010)
message RTDoseROISequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (3006,0084)
message ReferencedROINumber {
	int32 value = 1;
}
// DICOM Tag: (3004,0002)
message DoseUnits {
	string value = 1;
}
// DICOM Tag: (3004,0012)
message DoseValue {
	float value = 1;
}
message RTDoseROIModule {
	RTDoseROISequence rt_dose_roi_sequence = 1;
	ReferencedROINumber referenced_roi_number = 2;
	DoseUnits dose_units = 3;
	DoseValue dose_value = 4;
}
