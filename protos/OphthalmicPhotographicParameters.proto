// Ophthalmic Photographic Parameters
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.17.3.html#table_C.8.17.3-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Ophthalmic_Photographic_ParametersModule {
	LensesCodeSequence lenses_code_sequence = 1;
	AcquisitionDeviceTypeCodeSequence acquisition_device_type_code_sequence = 2;
	LightPathFilterTypeStackCodeSequence light_path_filter_type_stack_code_sequence = 3;
	ImagePathFilterTypeStackCodeSequence image_path_filter_type_stack_code_sequence = 4;
	ImagePathFilterPassThroughWavelength image_path_filter_pass_through_wavelength = 5;
	ImagePathFilterPassBand image_path_filter_pass_band = 6;
	DetectorType detector_type = 7;
	ChannelDescriptionCodeSequence channel_description_code_sequence = 8;
	CameraAngleOfView camera_angle_of_view = 9;
	IlluminationTypeCodeSequence illumination_type_code_sequence = 10;
	LightPathFilterPassThroughWavelength light_path_filter_pass_through_wavelength = 11;
	LightPathFilterPassBand light_path_filter_pass_band = 12;
}
