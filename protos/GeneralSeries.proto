// General Series
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.3.html#table_C.7-5a
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message General_SeriesModule {
	SeriesDate series_date = 1;
	SeriesTime series_time = 2;
	Modality modality = 3;
	SeriesDescription series_description = 4;
	SeriesDescriptionCodeSequence series_description_code_sequence = 5;
	PerformingPhysicianName performing_physicians_name = 6;
	PerformingPhysicianIdentificationSequence performing_physician_identification_sequence = 7;
	OperatorsName operators_name = 8;
	OperatorIdentificationSequence operator_identification_sequence = 9;
	ReferencedPerformedProcedureStepSequence referenced_performed_procedure_step_sequence = 10;
	RelatedSeriesSequence related_series_sequence = 11;
	AnatomicalOrientationType anatomical_orientation_type = 12;
	BodyPartExamined body_part_examined = 13;
	ProtocolName protocol_name = 14;
	PatientPosition patient_position = 15;
	ReferencedDefinedProtocolSequence referenced_defined_protocol_sequence = 16;
	ReferencedPerformedProtocolSequence referenced_performed_protocol_sequence = 17;
	SeriesInstanceUID series_instance_uid = 18;
	SeriesNumber series_number = 19;
	Laterality laterality = 20;
	SmallestPixelValueInSeries smallest_pixel_value_in_series = 21;
	LargestPixelValueInSeries largest_pixel_value_in_series = 22;
	PerformedProcedureStepStartDate performed_procedure_step_start_date = 23;
	PerformedProcedureStepStartTime performed_procedure_step_start_time = 24;
	PerformedProcedureStepEndDate performed_procedure_step_end_date = 25;
	PerformedProcedureStepEndTime performed_procedure_step_end_time = 26;
	PerformedProcedureStepID performed_procedure_step_id = 27;
	PerformedProcedureStepDescription performed_procedure_step_description = 28;
	PerformedProtocolCodeSequence performed_protocol_code_sequence = 29;
	RequestAttributesSequence request_attributes_sequence = 30;
	CommentsOnThePerformedProcedureStep comments_on_the_performed_procedure_step = 31;
}
