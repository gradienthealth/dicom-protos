syntax = "proto3";

// DICOM Tag: (0020,9311)
message DimensionOrganizationType {
	string value = 1;
}
// DICOM Tag: (0020,9222)
message DimensionIndexSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0020,9221)
message DimensionOrganizationSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message Multi-frameDimensionModule {
	DimensionIndexSequence dimension_index_sequence = 1;
	DimensionOrganizationSequence dimension_organization_sequence = 2;
	DimensionOrganizationType dimension_organization_type = 3;
}
