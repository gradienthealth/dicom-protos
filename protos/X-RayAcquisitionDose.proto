// X-Ray Acquisition Dose
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.7.8.html#table_C.8-33
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message X_Ray_Acquisition_DoseModule {
	KVP kvp = 1;
	DistanceSourceToDetector distance_source_to_detector = 2;
	DistanceSourceToPatient distance_source_to_patient = 3;
	ExposureTime exposure_time = 4;
	XRayTubeCurrent x_ray_tube_current = 5;
	Exposure exposure = 6;
	ExposureInuAs exposure_in_as = 7;
	RectificationType rectification_type = 8;
	ImageAndFluoroscopyAreaDoseProduct image_and_fluoroscopy_area_dose_product = 9;
	FilterType filter_type = 10;
	AnodeTargetMaterial anode_target_material = 11;
	BodyPartThickness body_part_thickness = 12;
	RelativeXRayExposure relative_x_ray_exposure = 13;
	ExposureIndex exposure_index = 14;
	TargetExposureIndex target_exposure_index = 15;
	DeviationIndex deviation_index = 16;
	FilterMaterial filter_material = 17;
	FilterThicknessMinimum filter_thickness_minimum = 18;
	FilterThicknessMaximum filter_thickness_maximum = 19;
	FilterBeamPathLengthMinimum filter_beam_path_length_minimum = 20;
	FilterBeamPathLengthMaximum filter_beam_path_length_maximum = 21;
	ExposureTimeInuS exposure_time_in_s = 22;
	XRayTubeCurrentInuA x_ray_tube_current_in_a = 23;
	EntranceDose entrance_dose = 24;
	ExposedArea exposed_area = 25;
	DistanceSourceToEntrance distance_source_to_entrance = 26;
	CommentsOnRadiationDose comments_on_radiation_dose = 27;
	XRayOutput x_ray_output = 28;
	HalfValueLayer half_value_layer = 29;
	OrganDose organ_dose = 30;
	OrganExposed organ_exposed = 31;
	EntranceDoseInmGy entrance_dose_in_mgy = 32;
	EntranceDoseDerivation entrance_dose_derivation = 33;
}
