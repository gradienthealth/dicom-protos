// VOI LUT
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.2.html#table_C.11-2
syntax = "proto3";

// DICOM Tag: (0028,1050)
message WindowCenter {
	repeated float value = 1;
}
// DICOM Tag: (0028,1051)
message WindowWidth {
	repeated float value = 1;
}
// DICOM Tag: (0028,1055)
message WindowCenterWidthExplanation {
	repeated string value = 1;
}
// DICOM Tag: (0028,1056)
message VOILUTFunction {
	string value = 1;
}
// DICOM Tag: (0028,3010)
message VOILUTSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0028,3002)
message LUTDescriptor {
	repeated int64 value = 1;
}
// DICOM Tag: (0028,3003)
message LUTExplanation {
	string value = 1;
}
// DICOM Tag: (0028,3006)
message LUTData {
	repeated bytes value = 1;
}
message VOILUTModule {
	VOILUTSequence voi_lut_sequence = 1;
	LUTDescriptor lut_descriptor = 2;
	LUTExplanation lut_explanation = 3;
	LUTData lut_data = 4;
	WindowCenter window_center = 5;
	WindowWidth window_width = 6;
	WindowCenterWidthExplanation window_center_&_width_explanation = 7;
	VOILUTFunction voi_lut_function = 8;
}
