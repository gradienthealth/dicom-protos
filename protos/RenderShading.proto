// Render Shading
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.31.html#table_C.11.31-1
syntax = "proto3";

// DICOM Tag: (0070,1701)
message ShadingStyle {
	string value = 1;
}
// DICOM Tag: (0070,1702)
message AmbientReflectionIntensity {
	double value = 1;
}
// DICOM Tag: (0070,1703)
message LightDirection {
	repeated double value = 1;
}
// DICOM Tag: (0070,1704)
message DiffuseReflectionIntensity {
	double value = 1;
}
// DICOM Tag: (0070,1705)
message SpecularReflectionIntensity {
	double value = 1;
}
// DICOM Tag: (0070,1706)
message Shininess {
	double value = 1;
}
message RenderShadingModule {
	DiffuseReflectionIntensity diffuse_reflection_intensity = 1;
	SpecularReflectionIntensity specular_reflection_intensity = 2;
	Shininess shininess = 3;
	ShadingStyle shading_style = 4;
	AmbientReflectionIntensity ambient_reflection_intensity = 5;
	LightDirection light_direction = 6;
}
