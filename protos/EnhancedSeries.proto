// Enhanced Series
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.7.3.3.html#table_C.7-5c
syntax = "proto3";

// DICOM Tag: (0020,0011)
message SeriesNumber {
	int32 value = 1;
}
// DICOM Tag: (0008,1111)
message ReferencedPerformedProcedureStepSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message EnhancedSeriesModule {
	SeriesNumber series_number = 1;
	ReferencedPerformedProcedureStepSequence referenced_performed_procedure_step_sequence = 2;
}
