// Structured Display Annotation
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.18.html#table_C.11.18-1
syntax = "proto3";

// DICOM Tag: (0070,0012)
message BoundingBoxTextHorizontalJustification {
	string value = 1;
}
// DICOM Tag: (0070,0401)
message GraphicLayerRecommendedDisplayCIELabValue {
	repeated uint32 value = 1;
}
// DICOM Tag: (0072,0424)
message StructuredDisplayTextBoxSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0070,0006)
message UnformattedTextValue {
	string value = 1;
}
// DICOM Tag: (0072,0108)
message DisplayEnvironmentSpatialPosition {
	repeated double value = 1;
}
message StructuredDisplayAnnotationModule {
	UnformattedTextValue unformatted_text_value = 1;
	DisplayEnvironmentSpatialPosition display_environment_spatial_position = 2;
	BoundingBoxTextHorizontalJustification bounding_box_text_horizontal_justification = 3;
	GraphicLayerRecommendedDisplayCIELabValue graphic_layer_recommended_display_cielab_value = 4;
	StructuredDisplayTextBoxSequence structured_display_text_box_sequence = 5;
}
