// Mammography Series
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.11.6.html#table_C.8-73
syntax = "proto3";

// DICOM Tag: (0040,0275)
message RequestAttributesSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,0060)
message Modality {
	string value = 1;
}
message MammographySeriesModule {
	Modality modality = 1;
	RequestAttributesSequence request_attributes_sequence = 2;
}
