	OtherPatientNames other_patient_names = 7;
	PatientBirthName patient's_birth_name = 8;
	PatientMotherBirthName patient's_mother's_birth_name = 9;
	ReferencedPatientPhotoSequence referenced_patient_photo_sequence = 10;
	PatientName patient's_name = 11;
