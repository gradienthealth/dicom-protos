// Enhanced US Series
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.24.html#table_C.8.24.1-1
syntax = "proto3";

// DICOM Tag: (0008,0060)
message Modality {
	string value = 1;
}
// DICOM Tag: (0008,1111)
message ReferencedPerformedProcedureStepSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0040,0260)
message PerformedProtocolCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0040,0261)
message PerformedProtocolType {
	string value = 1;
}
message EnhancedUSSeriesModule {
	PerformedProtocolCodeSequence performed_protocol_code_sequence = 1;
	PerformedProtocolType performed_protocol_type = 2;
	Modality modality = 3;
	ReferencedPerformedProcedureStepSequence referenced_performed_procedure_step_sequence = 4;
}
