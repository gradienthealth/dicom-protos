syntax = "proto3";

// DICOM Tag: (0008,1111)
message ReferencedPerformedProcedureStepSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0020,000D)
message StudyInstanceUID {
	string value = 1;
}
// DICOM Tag: (0008,1115)
message ReferencedSeriesSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message InstanceAvailabilityNotificationModule {
	ReferencedPerformedProcedureStepSequence referenced_performed_procedure_step_sequence = 1;
	StudyInstanceUID study_instance_uid = 2;
	ReferencedSeriesSequence referenced_series_sequence = 3;
}
