// MR Spectroscopy
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.14.html#table_C.8-102
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message MR_SpectroscopyModule {
	DecoupledNucleus de_coupled_nucleus = 1;
	TimeDomainFiltering time_domain_filtering = 2;
	FirstOrderPhaseCorrection first_order_phase_correction = 3;
	WaterReferenceAcquisition water_reference_acquisition = 4;
	ReferencedImageEvidenceSequence referenced_image_evidence_sequence = 5;
	SourceImageEvidenceSequence source_image_evidence_sequence = 6;
	VolumeBasedCalculationTechnique volume_based_calculation_technique = 7;
	Decoupling de_coupling = 8;
	DecouplingChemicalShiftReference de_coupling_chemical_shift_reference = 9;
	ReferencedRawDataSequence referenced_raw_data_sequence = 10;
	MagneticFieldStrength magnetic_field_strength = 11;
	IsocenterPosition isocenter_position = 12;
	SpectralWidth spectral_width = 13;
	ChemicalShiftReference chemical_shift_reference = 14;
	NumberOfZeroFills number_of_zero_fills = 15;
	ResonantNucleus resonant_nucleus = 16;
	ImageComments image_comments = 17;
	ReferencedWaveformSequence referenced_waveform_sequence = 18;
	ApplicableSafetyStandardAgency applicable_safety_standard_agency = 19;
	AcquisitionContrast acquisition_contrast = 20;
	AcquisitionNumber acquisition_number = 21;
	AcquisitionDuration acquisition_duration = 22;
	VolumeLocalizationTechnique volume_localization_technique = 23;
	DecouplingFrequency de_coupling_frequency = 24;
	KSpaceFiltering k_space_filtering = 25;
	ImageType image_type = 26;
	TransmitterFrequency transmitter_frequency = 27;
	AcquisitionDateTime acquisition_datetime = 28;
	B1rms bonerms = 29;
	VolumeLocalizationSequence volume_localization_sequence = 30;
	WaterReferencedPhaseCorrection water_referenced_phase_correction = 31;
	ReferencedInstanceSequence referenced_instance_sequence = 32;
	ReferencedPresentationStateSequence referenced_presentation_state_sequence = 33;
	ApplicableSafetyStandardDescription applicable_safety_standard_description = 34;
	ComplexImageComponent complex_image_component = 35;
	DecouplingMethod de_coupling_method = 36;
	BaselineCorrection baseline_correction = 37;
	FrequencyCorrection frequency_correction = 38;
	ContentQualification content_qualification = 39;
	VolumetricProperties volumetric_properties = 40;
}
