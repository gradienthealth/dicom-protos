// SR Document Content
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.17.3.html#table_C.17-4
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message SR_Document_ContentModule {
	ReferencedSOPSequence referenced_sop_sequence = 1;
	ObservationDateTime observation_datetime = 2;
	ValueType value_type = 3;
	ConceptNameCodeSequence concept_name_code_sequence = 4;
	ContinuityOfContent continuity_of_content = 5;
	DateTime datetime = 6;
	Date date = 7;
	Time time = 8;
	PersonName person_name = 9;
	UID uid = 10;
	TemporalRangeType temporal_range_type = 11;
	ReferencedSamplePositions referenced_sample_positions = 12;
	ReferencedTimeOffsets referenced_time_offsets = 13;
	ReferencedDateTime referenced_datetime = 14;
	TextValue text_value = 15;
	ConceptCodeSequence concept_code_sequence = 16;
	ObservationUID observation_uid = 17;
	MeasuredValueSequence measured_value_sequence = 18;
	NumericValueQualifierCodeSequence numeric_value_qualifier_code_sequence = 19;
	ContentTemplateSequence content_template_sequence = 20;
	ContentSequence content_sequence = 21;
	PixelOriginInterpretation pixel_origin_interpretation = 22;
	GraphicData graphic_data = 23;
	GraphicType graphic_type = 24;
	FiducialUID fiducial_uid = 25;
	ReferencedFrameOfReferenceUID referenced_frame_of_reference_uid = 26;
}
