// CT Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.2.html#table_C.8-3
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message CT_ImageModule {
	ImageType image_type = 1;
	AnatomicRegionSequence anatomic_region_sequence = 2;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 3;
	ScanOptions scan_options = 4;
	KVP kvp = 5;
	DataCollectionDiameter data_collection_diameter = 6;
	ReconstructionDiameter reconstruction_diameter = 7;
	DistanceSourceToDetector distance_source_to_detector = 8;
	DistanceSourceToPatient distance_source_to_patient = 9;
	GantryDetectorTilt gantry_detector_tilt = 10;
	TableHeight table_height = 11;
	RotationDirection rotation_direction = 12;
	ExposureTime exposure_time = 13;
	XRayTubeCurrent x_ray_tube_current = 14;
	Exposure exposure = 15;
	ExposureInuAs exposure_in_as = 16;
	ImageAndFluoroscopyAreaDoseProduct image_and_fluoroscopy_area_dose_product = 17;
	FilterType filter_type = 18;
	GeneratorPower generator_power = 19;
	FocalSpots focal_spots = 20;
	ConvolutionKernel convolution_kernel = 21;
	WaterEquivalentDiameter water_equivalent_diameter = 22;
	WaterEquivalentDiameterCalculationMethodCodeSequence water_equivalent_diameter_calculation_method_code_sequence = 23;
	RevolutionTime revolution_time = 24;
	SingleCollimationWidth single_collimation_width = 25;
	TotalCollimationWidth total_collimation_width = 26;
	TableSpeed table_speed = 27;
	TableFeedPerRotation table_feed_per_rotation = 28;
	SpiralPitchFactor spiral_pitch_factor = 29;
	DataCollectionCenterPatient data_collection_center_patient = 30;
	ReconstructionTargetCenterPatient reconstruction_target_center_patient = 31;
	ExposureModulationType exposure_modulation_type = 32;
	EstimatedDoseSaving estimated_dose_saving = 33;
	CTDIvol ctdivol = 34;
	CTDIPhantomTypeCodeSequence ctdi_phantom_type_code_sequence = 35;
	CalciumScoringMassFactorPatient calcium_scoring_mass_factor_patient = 36;
	CalciumScoringMassFactorDevice calcium_scoring_mass_factor_device = 37;
	EnergyWeightingFactor energy_weighting_factor = 38;
	CTAdditionalXRaySourceSequence ct_additional_x_ray_source_sequence = 39;
	AcquisitionNumber acquisition_number = 40;
	SamplesPerPixel samples_per_pixel = 41;
	PhotometricInterpretation photometric_interpretation = 42;
	BitsAllocated bits_allocated = 43;
	BitsStored bits_stored = 44;
	HighBit high_bit = 45;
	RescaleIntercept rescale_intercept = 46;
	RescaleSlope rescale_slope = 47;
	RescaleType rescale_type = 48;
	ViewCodeSequence view_code_sequence = 49;
	SliceProgressionDirection slice_progression_direction = 50;
	PatientSupportAngle patient_support_angle = 51;
	TableTopLongitudinalPosition table_top_longitudinal_position = 52;
	TableTopLateralPosition table_top_lateral_position = 53;
	IsocenterPosition isocenter_position = 54;
	TableTopPitchAngle table_top_pitch_angle = 55;
	TableTopRollAngle table_top_roll_angle = 56;
}
