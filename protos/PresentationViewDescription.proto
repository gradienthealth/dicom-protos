// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.25.html#table_C.11.25-1
syntax = "proto3";

// DICOM Tag: (0020,0062)
message ImageLaterality {
	string value = 1;
}
// DICOM Tag: (0008,2218)
message AnatomicRegionSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0008,2228)
message PrimaryAnatomicStructureSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0054,0220)
message ViewCodeSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message PresentationViewDescriptionModule {
	AnatomicRegionSequence anatomic_region_sequence = 1;
	PrimaryAnatomicStructureSequence primary_anatomic_structure_sequence = 2;
	ViewCodeSequence view_code_sequence = 3;
	ImageLaterality image_laterality = 4;
}
