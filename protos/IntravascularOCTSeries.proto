// Intravascular OCT Series
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.27.html#table_C.8.27.1-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Intravascular_OCT_SeriesModule {
	SeriesNumber series_number = 1;
	ReferencedPerformedProcedureStepSequence referenced_performed_procedure_step_sequence = 2;
	PresentationIntentType presentation_intent_type = 3;
	Modality modality = 4;
}
