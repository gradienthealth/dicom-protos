// RT Treatment Summary Record
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.8.23.html#table_C.8-59
syntax = "proto3";

// DICOM Tag: (3008,0200)
message CurrentTreatmentStatus {
	string value = 1;
}
// DICOM Tag: (3008,0202)
message TreatmentStatusComment {
	string value = 1;
}
// DICOM Tag: (3008,0054)
message FirstTreatmentDate {
	string value = 1;
}
// DICOM Tag: (3008,0056)
message MostRecentTreatmentDate {
	string value = 1;
}
// DICOM Tag: (3008,0220)
message FractionGroupSummarySequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (3008,00E0)
message TreatmentSummaryMeasuredDoseReferenceSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (3008,0050)
message TreatmentSummaryCalculatedDoseReferenceSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
message RTTreatmentSummaryRecordModule {
	TreatmentSummaryCalculatedDoseReferenceSequence treatment_summary_calculated_dose_reference_sequence = 1;
	CurrentTreatmentStatus current_treatment_status = 2;
	TreatmentStatusComment treatment_status_comment = 3;
	FirstTreatmentDate first_treatment_date = 4;
	MostRecentTreatmentDate most_recent_treatment_date = 5;
	FractionGroupSummarySequence fraction_group_summary_sequence = 6;
	TreatmentSummaryMeasuredDoseReferenceSequence treatment_summary_measured_dose_reference_sequence = 7;
}
