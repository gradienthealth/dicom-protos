// X-Ray 3D Reconstruction
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.21.4.html#table_C.8.21.4-1
syntax = "proto3";

// DICOM Tag: (0018,9525)
message ApplicationVersion {
	string value = 1;
}
// DICOM Tag: (0018,9526)
message ApplicationManufacturer {
	string value = 1;
}
// DICOM Tag: (0018,9527)
message AlgorithmType {
	string value = 1;
}
// DICOM Tag: (0018,9528)
message AlgorithmDescription {
	string value = 1;
}
// DICOM Tag: (0020,9518)
message AcquisitionIndex {
	repeated uint32 value = 1;
}
// DICOM Tag: (0018,9530)
message XRay3DReconstructionSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0018,9531)
message ReconstructionDescription {
	string value = 1;
}
// DICOM Tag: (0018,9524)
message ApplicationName {
	string value = 1;
}
message X-Ray3DReconstructionModule {
	AlgorithmDescription algorithm_description = 1;
	AcquisitionIndex acquisition_index = 2;
	XRay3DReconstructionSequence x_ray_3d_reconstruction_sequence = 3;
	ReconstructionDescription reconstruction_description = 4;
	ApplicationName application_name = 5;
	ApplicationVersion application_version = 6;
	ApplicationManufacturer application_manufacturer = 7;
	AlgorithmType algorithm_type = 8;
}
