// MPR Volumetric Presentation State Display
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.11.27.html#table_C.11.27-1
syntax = "proto3";

// DICOM Tag: (0008,9205)
message PixelPresentation {
	string value = 1;
}
// DICOM Tag: (0070,1801)
message PresentationStateClassificationComponentSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (0070,1805)
message PresentationStateCompositorComponentSequence {
	bytes value = 1;
	// This attribute has a SQ VR, no proto mapping yet
}
// DICOM Tag: (2050,0020)
message PresentationLUTShape {
	string value = 1;
}
// DICOM Tag: (0028,2000)
message ICCProfile {
	string value = 1;
}
// DICOM Tag: (0028,2002)
message ColorSpace {
	string value = 1;
}
message MPRVolumetricPresentationStateDisplayModule {
	PixelPresentation pixel_presentation = 1;
	PresentationStateClassificationComponentSequence presentation_state_classification_component_sequence = 2;
	PresentationStateCompositorComponentSequence presentation_state_compositor_component_sequence = 3;
	PresentationLUTShape presentation_lut_shape = 4;
	ICCProfile icc_profile = 5;
	ColorSpace color_space = 6;
}
