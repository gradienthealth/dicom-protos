// Ophthalmic Tomography Image
// Link to standard: http://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_C.8.17.7.html#table_C.8.17.7-1
syntax = "proto3";
option go_package = "github.com/gradienthealth/dicom-protos/protos";
import "Sequences.proto";
import "Attributes.proto";

message Ophthalmic_Tomography_ImageModule {
	ImageType image_type = 1;
	AcquisitionDateTime acquisition_datetime = 2;
	AcquisitionDuration acquisition_duration = 3;
	AcquisitionNumber acquisition_number = 4;
	ImageComments image_comments = 5;
	InConcatenationNumber in_concatenation_number = 6;
	InConcatenationTotalNumber in_concatenation_total_number = 7;
	ConcatenationFrameOffsetNumber concatenation_frame_offset_number = 8;
	OphthalmicVolumetricPropertiesFlag ophthalmic_volumetric_properties_flag = 9;
	SamplesPerPixel samples_per_pixel = 10;
	PhotometricInterpretation photometric_interpretation = 11;
	BitsAllocated bits_allocated = 12;
	BitsStored bits_stored = 13;
	HighBit high_bit = 14;
	PixelRepresentation pixel_representation = 15;
	BurnedInAnnotation burned_in_annotation = 16;
	RecognizableVisualFeatures recognizable_visual_features = 17;
	LossyImageCompression lossy_image_compression = 18;
	LossyImageCompressionRatio lossy_image_compression_ratio = 19;
	LossyImageCompressionMethod lossy_image_compression_method = 20;
	PresentationLUTShape presentation_lut_shape = 21;
}
